<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>密码修改</title>
	<style>
    .wp{
      margin: 0 auto;
    }
    ul li{
      list-style: none;
      margin-top:40px ;
      height: 50px;
    }
  </style>
</head>
<body>
<div class="wp">
    <div class="resetpassword" id="resetPwdForm">
        <h1>修改密码</h1>
        <p>已经通过验证，请设置新密码</p>
        <form id="reset_password_form" >
            <ul>
                <li>
                    <span class="">重置账号 ：</span>
                    <input type="text" name="email" id="username">
                    <i></i>
                </li>
                <li>
                    <span class="">新 密 码 ：</span>
                    <input type="password" name="pwd1" id="pwd" placeholder="6-20位非中文字符">
                    <i></i>
                </li>
                <li>
                  <span class="">确定密 码 ：</span>
                  <input type="password" name="pwd2" id="pwd" placeholder="6-20位非中文字符">
                  <i></i>
              </li>
                
                <li class="button" id='sub-btn'>
                    <input type="button" value="提交">
                </li>
            </ul>
        </form>
    </div>
</div>
</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
  $(function(){
    $('#sub-btn').click(function(){
      $.ajax({
          type:"POST",
          url:"http://127.0.0.1:8000/modify/",
          dataType:"json",
          data:$('#reset_password_form').serialize(),
          cache:false,
          async:true,
          success:function(e){
            if(e.status == 200){
              alert('修改密码成功,请重新登录')
              
              window.location.href = 'http://127.0.0.1:5500/templates/web/index.html'
            }else{
              alert(e.msg)
            }

          }
      })
    })
  })
</script>
</html>
